<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox Effect</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <div class="gallery-item" onclick="openLightbox();currentSlide(1)">
                <img src="./images/car1.jpg" alt="Car 1">
            </div>
            <div class="gallery-item" onclick="openLightbox();currentSlide(2)">
                <img src="./images/car2.jpg" alt="Car 2">
            </div>
            <div class="gallery-item" onclick="openLightbox();currentSlide(3)">
                <img src="./images/car3.jpg" alt="Car 3">
            </div>
            <div class="gallery-item" onclick="openLightbox();currentSlide(3)">
                <img src="./images/car4.jpg" alt="Car 4">
            </div>

        </div>

        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <div class="lightbox-content">
                <div class="slide">
                    <img src="./images/car1.jpg" alt="Car 1">
                </div>
                <div class="slide">
                    <img src="./images/car2.jpg" alt="Car 2">
                </div>
                <div class="slide">
                    <img src="./images/car3.jpg" alt="Car 3">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
